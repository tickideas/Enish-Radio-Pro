version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: enish-radio-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-enish_radio}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - enish-network

  adminer:
    image: adminer:latest
    container_name: enish-radio-adminer
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - enish-network

volumes:
  postgres_data:
    driver: local

networks:
  enish-network:
    driver: bridge
